<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
</head>
<body>
    <header>
        <h1>Mis peliculas</h1>
    </header>

    <section class="info" id="logPanel">
        <div class="panel">
            <h3>Register</h3>
            <input type="text" name="" id="user" placeholder="Usuario">
            <input type="password" name="" id="pass" placeholder="Contraseña">
            <input type="submit" id="register" value="Enviar" >
        </div>
        <div class="panel">
            <h3>Login</h3>
            <input type="text" name="" id="userLogin" placeholder="Usuario">
            <input type="password" name="" id="passLogin" placeholder="Contraseña">
            <input type="submit" id="login" value="Enviar" >
        </div>
    </section>    
    
    <section class="info" id="userPanel">
        <div class="panel2">
            <input type="text" id="title" placeholder="Introduce el titulo o saga">
            <input type="button" id="search" value="Buscar">
            <input type="button" id="seeAllFilms" value="Mis peliculas">
        </div>    
        <div class="panel2">
            <div id="fileZone">
                <button>Seleccionar imagen</button>
                <input type="file" name="" id="file" accept="image/x-png,image/gif,image/jpeg">
            </div>
            <input type="button" id="uploadFiles" value="Subir imagen">
            <input type="button" id="downloadFiles" value="Mis imagenes">
        </div>
        <input type="button" value="Salir" id="out">
    </section>

    <section id="films">

    </section>

    <!--MUSTACHE-->
    <template id="template" type="x-tmpl-mustache">
        <div class="film">
            <h3>{{ Title }}</h3>
            <img src="{{img}}" class="movieImg" alt="Poster no disponible">
            <input type="button" value="Me gusta" class="add">
        </div>
    </template>

    <template id="template2" type="x-tmpl-mustache">
        <div class="film">
            <h3>{{ Title }}</h3>
            <img src="{{img}}" class="movieImg" alt="Poster no disponible">
            <input type="button" value="Eliminar" class="delete">
        </div>
    </template>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src='js/config.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
